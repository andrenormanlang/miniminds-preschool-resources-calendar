services:
  # Backend API Service
  - type: web
    name: miniminds-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    region: oregon
    buildCommand: docker build -t andrenormanlang/miniminds-backend .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: FRONTEND_URL
        value: https://miniminds-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: miniminds-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: miniminds-db
          property: connectionString
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /api/health

  # Frontend Web Service (Nginx serving static files)
  - type: web
    name: miniminds-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: starter
    region: oregon
    buildCommand: docker build -t andrenormanlang/miniminds-frontend .
    envVars:
      - key: VITE_API_URL
        value: https://miniminds-backend.onrender.com
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false

# Database
databases:
  - name: miniminds-db
    databaseName: miniminds
    user: miniminds_user
    plan: starter
    region: oregon
