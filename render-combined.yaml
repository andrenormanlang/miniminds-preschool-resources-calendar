services:
  # Combined Frontend + Backend Service
  - type: web
    name: miniminds-fullstack
    env: docker
    dockerfilePath: ./Dockerfile.combined
    dockerContext: ./
    plan: starter
    region: oregon
    buildCommand: docker build -t andrenormanlang/miniminds-fullstack --build-arg VITE_API_URL=$VITE_API_URL --build-arg VITE_CLERK_PUBLISHABLE_KEY=$VITE_CLERK_PUBLISHABLE_KEY --build-arg CLOUDINARY_CLOUD_NAME=$CLOUDINARY_CLOUD_NAME --build-arg CLOUDINARY_API_KEY=$CLOUDINARY_API_KEY --build-arg CLOUDINARY_API_SECRET=$CLOUDINARY_API_SECRET --build-arg CLOUDINARY_UPLOAD_PRESET=$CLOUDINARY_UPLOAD_PRESET --build-arg NODE_ENV=$NODE_ENV .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: VITE_API_URL
        value: https://miniminds-fullstack.onrender.com/api
      - key: DATABASE_URL
        fromDatabase:
          name: miniminds-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: miniminds-db
          property: connectionString
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CLERK_WEBHOOK_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        value: dytiufsuu
      - key: CLOUDINARY_API_KEY
        value: 434694764851682
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLOUDINARY_UPLOAD_PRESET
        value: miniminds_preset
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /api/health

# Database
databases:
  - name: miniminds-db
    databaseName: miniminds
    user: miniminds_user
    plan: starter
    region: oregon
